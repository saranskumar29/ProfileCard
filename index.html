<!DOCTYPE html>

  <head>

    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css" />

      rel="stylesheet"

  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-img">

        <p class="bio">
          Passionate about building amazing websites and applications.
        </p>
        <div class="social-icons">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://x.com/twitter?lang=en" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://linkedin.com/in/saranskumar" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://github.com/saranskumar29" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
